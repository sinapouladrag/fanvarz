<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت گواهی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="header">
            <img src="./images/Fanvarz.png" class="logo left-logo" alt="لوگوی فن‌آورز">
            <img src="./images/Mellimaharat.png" class="logo right-logo" alt="لوگوی ملی مهارت">
        </div>
       
        <div class="container">
            <h2>جستجوی گواهی</h2>
            <div class="input-group">
                <input type="text" id="certificateCode" placeholder="کد ملی خود را وارد کنید">
            </div>
            <button onclick="checkCertificate()">جستجو</button>
            <div id="message"></div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="copyright">
            تمامی حقوق برای <span class="university-name">دانشگاه ملی مهارت شهید باهنر شیراز</span> محفوظ می‌باشد
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
